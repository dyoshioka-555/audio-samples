<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>テキストスタイル変換+TTS サンプル音声</title>
    <style>
        .table-title {
            font-size: 24px;
            /* タイトルのフォントサイズ */
            margin-left: 20px;
            /* 左の余白 */
        }

        /* 表のスタイル */
        table {
            width: 70%;
            /* 表の幅 */
            table-layout: fixed;
            border-collapse: collapse;
            /* セルの境界線を一つに */
            margin: 20px;
            /* 上下の余白と自動で中央寄せ */
            margin-left: 0;
            /* 左の余白をなしに */
        }

        th,
        td {
            border: 1px solid #888;
            /* 罫線の色 */
            padding: 10px;
            /* セルの内側の余白 */
            text-align: center;
            /* テキストを中央揃え */
        }

        th {
            background-color: #f2f2f2;
            /* ヘッダーの背景色 */
        }

        .col-title {
            width: 20%;
            /* タイトル列の幅 */
        }

        /* 音声コントロールのスタイル */
        audio {
            width: 100%;
            /* 音声コントロールの幅をセルに合わせる */
            outline: none;
            /* アウトラインを消す */
        }
    </style>
</head>
